<h1>User Dashboard</h1>
     <p>Welcome, {{currentUserName}}!</p>
     <nav>
       <a routerLink="/user/book">Book Ticket</a> |
       <a routerLink="/user/tickets">View Tickets</a> |
       <a routerLink="/user/profile">Update Profile</a> |
       <button (click)="logout()">Logout</button>
     </nav>
     <h2>Available Flights</h2>
     <table>
       <tr>
         <th>Flight Number</th>
         <th>Origin</th>
         <th>Destination</th>
         <th>Departure</th>
         <th>Price</th>
       </tr>
       <tr *ngFor="let flight of flights">
         <td>{{flight.flightNumber}}</td>
         <td>{{flight.origin}}</td>
         <td>{{flight.destination}}</td>
         <td>{{flight.departureTime}}</td>
         <td>{{flight.price}}</td>
       </tr>
     </table>
