<div class="dashboard-container">
  <h2>User Dashboard</h2>
  <p>Welcome, {{ currentUserName }}!</p>
  <button (click)="logout()">Logout</button>
  <h3>Available Flights</h3>
  <div *ngIf="flights.length === 0">No flights available.</div>
  <ul>
    <li *ngFor="let flight of flights">
      {{ flight.flightNumber }}: {{ flight.departure }} to {{ flight.destination }} on {{ flight.time | date:'short' }} (Price: ${{ flight.price }})
    </li>
  </ul>
</div>
