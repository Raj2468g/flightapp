<div class="registration-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <span class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          {{ getErrorMessage('username') }}
        </span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <span class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <span class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </span>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <span class="error" *ngIf="registerForm.get('confirmPassword')?.touched && (registerForm.get('confirmPassword')?.invalid || registerForm.hasError('mismatch'))">
          {{ getErrorMessage('confirmPassword') }}
        </span>
      </div>
      <div>
        <label for="phone">Phone (Optional):</label>
        <input type="tel" id="phone" formControlName="phone">
      </div>
      <div>
        <label for="gender">Gender (Optional):</label>
        <select id="gender" formControlName="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <span class="error" *ngIf="registerForm.errors?.['server']">{{ registerForm.errors?.['server'] }}</span>
    </form>
    <p>Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
