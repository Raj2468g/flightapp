<div class="book-ticket">
  <h2>Book a Ticket</h2>
  <div *ngIf="!userId">Please log in to book a ticket.</div>
  <ul *ngIf="userId">
    <li *ngFor="let flight of flights">
      {{ flight.flightNumber }}: {{ flight.departure}} to {{ flight.destination }} on {{ flight.time | date:'short' }} (Price: ${{ flight.price }})
      <button (click)="bookFlight(flight._id!)">Book</button>
    </li>
  </ul>
</div>
