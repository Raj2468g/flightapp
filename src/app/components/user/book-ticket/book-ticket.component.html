<div class="container">
  <app-user-nav></app-user-nav>
  <div class="booking-container">
    <h2>Book a Ticket</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div class="form-group">
      <label for="flightSelect">Select Flight:</label>
      <select id="flightSelect" [(ngModel)]="selectedFlightId" [disabled]="flights.length === 0">
        <option value="" disabled>Select a flight</option>
        <option *ngFor="let flight of flights" [value]="flight._id">
          {{ flight.flightNumber }}: {{ flight.origin }} to {{ flight.destination }} ({{ flight.departureTime | date:'short' }})
        </option>
      </select>
    </div>
    <button (click)="bookTicket()" class="btn" [disabled]="!userId || !selectedFlightId">Book Ticket</button>
  </div>
</div>
