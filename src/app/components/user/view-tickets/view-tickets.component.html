<div class="container">
  <app-user-nav></app-user-nav>
  <div class="tickets-container">
    <h2>Your Tickets</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <table *ngIf="bookings.length > 0; else noBookings">
      <thead>
        <tr>
          <th>Flight Number</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Booking Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.flightId_details.flightNumber }}</td>
          <td>{{ booking.flightId_details.origin }}</td>
          <td>{{ booking.flightId_details.destination }}</td>
          <td>{{ booking.bookingDate | date:'short' }}</td>
          <td>
            <button *ngIf="booking._id" (click)="cancelBooking(booking._id)" class="cancel-btn">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noBookings>
      <p class="no-bookings">No tickets booked yet.</p>
    </ng-template>
  </div>
</div>
