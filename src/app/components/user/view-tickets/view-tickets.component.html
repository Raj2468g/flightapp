<h2>Your Tickets</h2>
     <table>
       <tr>
         <th>Flight Number</th>
         <th>Origin</th>
         <th>Destination</th>
         <th>Booking Date</th>
         <th>Actions</th>
       </tr>
       <tr *ngFor="let booking of bookings">
         <td>{{booking.flightId_details.flightNumber}}</td>
         <td>{{booking.flightId_details.origin}}</td>
         <td>{{booking.flightId_details.destination}}</td>
         <td>{{booking.bookingDate}}</td>
         <td><button (click)="booking._id ? cancelBooking(booking._id) : null">Cancel</button></td>
       </tr>
     </table>
