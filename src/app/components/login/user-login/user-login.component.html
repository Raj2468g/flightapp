<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 min-h-screen flex items-center justify-center">
<div class="login-container bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">
    <i class="fas fa-lock mr-2"></i> User Login
  </h2>

  <!-- Error Messages -->
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors"><i class="fas fa-exclamation-circle mr-2"></i> {{ error }}</p>
  </div>

  <!-- Loading State -->
  <div class="text-center text-blue-600 mb-4" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i> Logging in...
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="login()" class="space-y-4">
    <div class="form-group">
      <label for="username" class="block text-blue-700 font-medium"><i class="fas fa-user mr-2"></i> Username</label>
      <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required class="w-full p-2 border border-blue-300 rounded bg-white bg-opacity-80 text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password" class="block text-blue-700 font-medium"><i class="fas fa-lock mr-2"></i> Password</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required class="w-full p-2 border border-blue-300 rounded bg-white bg-opacity-80 text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
    </div>
    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded hover:from-blue-600 hover:to-indigo-600 transition duration-300" [disabled]="isLoading">
      <i class="fas fa-sign-in-alt mr-2"></i> Login
    </button>
    <a (click) = 'navigateToRegister()' class="text-blue-500 hover:underline text-center block mt-4">
      <i class="fas fa-user-plus mr-2"></i> Don't have an account? Register here.</a>
  </form>
</div>
</body>
</html>
