<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="login-container">
  <h2><i class="fas fa-sign-in-alt"></i> Admin Login</h2>

  <!-- Error Messages -->
  <div class="error-messages" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors" class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
  </div>

  <!-- Loading State -->
  <div class="loading" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i> Logging in...
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>
</div>
</body>
</html>
