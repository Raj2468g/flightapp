<div class="max-w-md mx-auto mt-12 p-6 bg-gradient-to-r from-blue-100 to-indigo-100 rounded-lg shadow-lg relative">
  <h2 class="text-3xl font-bold text-blue-800 mb-6 flex items-center justify-center gap-2">
    <i class="fas fa-sign-in-alt"></i> Admin Login
  </h2>

  <!-- Error Messages -->
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 flex flex-col gap-2" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors" class="flex items-center gap-2">
      <i class="fas fa-exclamation-circle"></i> {{ error }}
    </p>
  </div>

  <!-- Loading State -->
  <div class="text-center text-blue-600 mb-6 flex items-center justify-center gap-2" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i> Logging in...
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="login()" class="space-y-6">
    <div class="flex flex-col">
      <label for="username" class="text-blue-700 font-medium mb-2 flex items-center gap-2">
        <i class="fas fa-user"></i> Username
      </label>
      <input
        type="text"
        id="username"
        [(ngModel)]="credentials.username"
        name="username"
        required
        class="w-full p-3 border border-black rounded-lg bg-white bg-opacity-80 text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition duration-300"
      >
    </div>
    <div class="flex flex-col">
      <label for="password" class="text-blue-700 font-medium mb-2 flex items-center gap-2">
        <i class="fas fa-lock"></i> Password
      </label>
      <input
        type="password"
        id="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
        class="w-full p-3 border border-black rounded-lg bg-white bg-opacity-80 text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition duration-300"
      >
    </div>
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-3 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center gap-2"
      [disabled]="isLoading"
    >
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </form>
</div>
