<div class="manage-tickets-container">
    <h2>Manage Tickets</h2>
    <table *ngIf="bookings.length; else noBookings">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>User ID</th>
          <th>Flight ID</th>
          <th>Booking Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking._id }}</td>
          <td>{{ booking.userId }}</td>
          <td>{{ booking.flightId }}</td>
          <td>{{ booking.bookingDate | date }}</td>
          <td>
            <button (click)="cancelBooking(booking._id)">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noBookings>
      <p>No bookings found.</p>
    </ng-template>
  </div>
