<div class="container">
  <h2>Manage Flights</h2>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div class="form-group">
    <input [(ngModel)]="newFlight.flightNumber" placeholder="Flight Number" />
    <input [(ngModel)]="newFlight.origin" placeholder="Origin" />
    <input [(ngModel)]="newFlight.destination" placeholder="Destination" />
    <input [(ngModel)]="newFlight.departureTime" placeholder="Departure Time (YYYY-MM-DDTHH:MM:SSZ)" />
    <input type="number" [(ngModel)]="newFlight.price" placeholder="Price" />
    <input type="number" [(ngModel)]="newFlight.maxTickets" placeholder="Max Tickets" />
    <button (click)="addFlight()" class="btn">Add Flight</button>
  </div>
  <table>
    <tr>
      <th>Flight Number</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Departure Time</th>
      <th>Price</th>
      <th>Max Tickets</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let flight of flights">
      <td>{{ flight.flightNumber }}</td>
      <td>{{ flight.origin }}</td>
      <td>{{ flight.destination }}</td>
      <td>{{ flight.departureTime | date:'short' }}</td>
      <td>{{ flight.price }}</td>
      <td>{{ flight.maxTickets }}</td>
      <td><button (click)="flight._id && deleteFlight(flight._id)" class="delete-btn">Delete</button></td>
    </tr>
  </table>
</div>
